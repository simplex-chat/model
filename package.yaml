dependencies:
  - base >= 4.7 && < 5
  - containers
  - lens
  - mtl
  - transformers
  - simplex-definitions

library:
  source-dirs: src

executables:
  simplex-model:
    source-dirs:      src
    main:             Main.hs

tests:
  doctests:
    source-dirs: doctest
    main: doctest-driver.hs
    dependencies:
      - base
      - doctest
      - doctest-driver-gen
